<div ng-class="appVm.isCollapsed ? 'u-sidemenu-collapsed' : 'u-sidemenu'">
    <div class="menu-logo">
        <div class="menu-img-name" ng-if="!appVm.isCollapsed">
            <img class="img-logo-name" src="img/logoName.png"/>
        </div>
        <div class="menu-img-short" ng-if="appVm.isCollapsed">
            <img class="img-logo-short" src="img/logoShort.png"/>
        </div>
    </div>
    <div class="hamburger-position">
        <div class="btn-block" ng-class="appVm.isCollapsed ? 'collapse-btn-reduce' : 'collapse-btn'" ng-click="appVm.isCollapsed = !appVm.isCollapsed">
            <span class="glyphicon hamburger glyphicon-menu-hamburger"></span>
        </div>
    </div>
    <div ng-class="appVm.isCollapsed ? 'menu-list-block-collapsed' : 'menu-list-block'">
        <div class="menu-item" ng-click="vm.changeView('/profile')">
            <div class="menu-icon glyphicon glyphicon-user"></div>
            <div ng-class="appVm.isCollapsed ? 'menu-text-collapsed' : 'menu-text'">{{ 'PROFILE' | translate }}</div>
        </div>
        <div class="menu-item" ng-click="vm.changeView('/profile')">
            <div class="menu-icon glyphicon glyphicon-plus-sign"></div>
            <div ng-class="appVm.isCollapsed ? 'menu-text-collapsed' : 'menu-text'">{{ 'CREATE_HELP' | translate }}</div>
        </div>
        <div class="menu-item" ng-click="vm.changeView('/chat')">
            <div class="menu-icon glyphicon glyphicon-envelope"></div>
            <div ng-class="appVm.isCollapsed ? 'menu-text-collapsed' : 'menu-text'">{{ 'CHAT' | translate }}</div>
        </div>
        <div class="menu-item" ng-click="vm.changeView('/visio')">
            <div class="menu-icon glyphicon glyphicon-camera"></div>
            <div ng-class="appVm.isCollapsed ? 'menu-text-collapsed' : 'menu-text'">{{ 'VISIO' | translate }}</div>
        </div>
        <div class="menu-item" ng-click="vm.logout()">
            <div class="menu-icon glyphicon glyphicon-off"></div>
            <div ng-class="appVm.isCollapsed ? 'menu-text-collapsed' : 'menu-text'">{{ 'LOGOUT' | translate }}</div>
        </div>
        <div ng-if="vm.user.group > 0">
            <div class="menu-item" ng-click="vm.changeView('/admin/stats')">
                <div class="menu-icon glyphicon glyphicon-stats"></div>
                <div ng-class="appVm.isCollapsed ? 'menu-text-collapsed' : 'menu-text'">{{ 'STATS' | translate }}</div>
            </div>
            <div class="menu-item" ng-click="vm.changeView('/admin/createPartner')">
                <div class="menu-icon glyphicon glyphicon-plus"></div>
                <div ng-class="appVm.isCollapsed ? 'menu-text-collapsed' : 'menu-text'">{{ 'CREATEPARTNER' | translate }}</div>
            <div class="menu-item" ng-click="vm.changeView('/admin/reports')">
                <div class="menu-icon glyphicon glyphicon-warning-sign"></div>
                <div ng-class="appVm.isCollapsed ? 'menu-text-collapsed' : 'menu-text'">{{ 'REPORTSLIST' | translate }}</div>
            </div>
        </div>
    </div>
</div>
