<div>
    <form name="loginForm" class="css-form" novalidate>
        <input type="text" ng-model="vm.email" name="email"/>
        <br/>
        <input type="password" ng-model="vm.password" name="password"/>
        <br/>
        <input type="submit" ng-click="vm.login()" value="Login" />
    </form>
</div>
