<u-main-view>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <u-page-title title="CREATE_REQUEST"></u-page-title>
        <form ng-submit="vm.createRequest()">
            <div class="form-bloc col-lg-offset-2 col-lg-8 col-md-offset-1 col-md-10 col-sm-offset-0 col-sm-12 col-xs-offset-0 col-xs-12">
                <div class="u-createRequest-box col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <label class="form-label col-lg-2 col-md-3 col-sm-12 col-xs-12">{{ 'SUBJECT' | translate }}</label>

                        <div class="controls col-lg-10 col-md-9 col-sm-12 col-xs-12">
                            <input type="text" ng-model="vm.requestName" class="form-control" placeholder="{{ 'PLACEHOLDER_SUBJECT' | translate }}" value="" required/>
                        </div>
                    </div>

                    <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <label class="form-label col-lg-2 col-md-3 col-sm-12 col-xs-12" >{{ 'LOCATION' | translate }}</label>
                        <div class="controls col-lg-10 col-md-9 col-sm-12 col-xs-12">
                            <input g-places-autocomplete force-selection="true"
                                   ng-model="vm.requestLocation" type="text"
                                   class="form-control"  placeholder="{{ 'PLACEHOLDER_LOCATION' | translate }}" required/>
                        </div>
                    </div>

                    <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <label class="form-label col-lg-2 col-md-3 col-sm-12 col-xs-12">Description</label>
                        <div class="controls col-lg-10 col-md-9 col-sm-12 col-xs-12">
                            <textarea ng-model="vm.requestDescription" placeholder="{{ 'PLACEHOLDER_DESCRIPTION' | translate }}" style="width: 100%; height: 250px; font-size: 14px; line-height: 23px;padding:15px;" required></textarea>
                        </div>
                    </div>

                    <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <label class="form-label col-lg-12 col-md-12 col-sm-12 col-xs-12">{{ 'CREATE_REQUEST_SKILLS' | translate }}</label>
                        <div class="controls col-lg-offset-2 col-lg-10 col-md-offset-2 col-md-10 col-sm-12 col-xs-12">
                            <choose-skills object="vm.skills"></choose-skills>
                        </div>

                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

                        <button type="submit" class="u-createRequest-btn">
                            <i class="fa fa-paper-plane-o icon-xs"></i> &nbsp; {{ 'CREATE_REQUEST_BUTTON' | translate }}
                        </button>

                    </div>

                </div>


            </div>
        </form>
    </div>
</u-main-view>
