<u-main-view>
    <div class="u-login col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="u-to-loginPartner col-lg-12 col-md-12 col-sm-12 col-xs-12">
            {{ 'TOLOGINPARTNER' | translate }}
        </div>
        <div class="u-center-block col-lg-offset-4 col-lg-4  col-md-offset-2 col-md-8 col-sm-offset-2 col-sm-8 col-xs-offset-1 col-xs-10">
            <div class="col-md-offset-1 col-md-10">
                <img class="img-responsive u-logo-login" src="../img/logoUmannityLogin.png" />
            </div>
            <div class="u-login-block col-md-offset-1 col-md-10">
                <form name="loginForm" class="css-form" novalidate>
                    <label class="u-label-login col-md-12 ">
                        {{ 'EMAIL' | translate }}
                    </label>
                    <input class="u-input-login col-md-12" type="text" ng-model="vm.email" name="email"/>
                    <label class="u-label-login col-md-12">
                        {{ 'PASSWORD' | translate }}
                    </label>
                    <input class="u-input-login col-md-12" type="password" ng-model="vm.password" name="password"/>
                    <btn class="btn u-btn-login col-lg-offset-0 col-lg-12 col-md-offset-0 col-md-12 col-sm-offset-2 col-sm-8 col-xs-offset-2 col-xs-8 " ng-click="vm.login()">
                        {{ 'CONNECT' | translate }}
                    </btn>
                    <label class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                        <a class="u-subs-link-login">{{ 'SUBSCRIBE' | translate }}</a>
                    </label>
                    <label class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                        <a class="u-pwd-link-login">{{ 'LOST_PWD' | translate }}</a>
                    </label>
                </form>
            </div>
        </div>
    </div>
</u-main-view>
