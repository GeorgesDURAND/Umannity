<u-main-view>

    <div class="col-md-8 col-sm-12 col-xs-12 col-md-offset-2 offerDiv">
        <div uib-alert ng-repeat="error in vm.errors" ng-class="'alert-' + (error.type || 'danger')"
             close="vm.closeAlert($index)">{{error | translate}}</div>
        <div class="col-md-3 col-sm-3 col-xs-4 col-md-offset-0 col-sm-offset-0 col-xs-offset-4">
            <img class="img-circle avatar avatar-original profilePic" ng-src="{{vm.offer.partner_image}}"/>
        </div>
        <div class="col-md-9 col-sm-9 col-xs-12 nameOffer">
            <div class="col-md-7 col-sm-7" ng-hide="vm.goEdit">
                <p>{{ vm.offer.name }}</p>
            </div>
            <div class="col-md-7 col-sm-7" ng-show="vm.goEdit">
                <input class="form-control" type="text" placeholder="{{ vm.offer.name }}" ng-model="vm.edited_offer.name">
            </div>
            <div class="col-md-4 col-sm-4 col-md-offset-1 pointsOffer">
                <p>
                    <h1 class="only-bottom-margin col-lg-2 col-md-2 col-sm-3 col-xs-3"> {{ vm.offer.points }}</h1>
                    <u-page-title class="col-lg-9 col-md-9 col-sm-9 col-xs-9" title=Points></u-page-title>
                </p>
            </div>
        </div>
        <div class="col-md-3 col-md-offset-9 col-sm-3 col-sm-offset-8 col-xs-12 col-xs-offset-0 namePartner">
            <div>
                <p class="namePartner">{{ vm.offer.partner_name }}</p>
                <p class="baseline">{{ vm.offer.partner_baseline }}</p>
            </div>
        </div>
        <div class="col-md-9 col-sm-9 col-xs-12 detailOffer">
            <p ng-hide="vm.goEdit">{{ vm.offer.description }}</p>
            <span ng-show="vm.goEdit">
                <input ng-show="vm.goEdit"  class="form-control" type="text" placeholder="{{ vm.offer.description }}"
                    ng-model="vm.edited_offer.description">
            </span>
            <p>{{ vm.offer.formatOfferDate }}</p>
            <p>Max candidats {{ vm.offer.max_participants }}</p>
            <div ng-repeat="participant in vm.offer.participants">
                {{participant}}
            </div>
            <div ng-if="vm.partner">
                <button type="button" class="btn btn-sm btn-warning" ng-hide="vm.goEdit" ng-hide="vm.hideButtonEdit" ng-click="vm.goEdit = !vm.goEdit">
                    <i class="glyphicon glyphicon-edit"></i>
                    Edit
                </button>
                <button type="button" class="btn btn-primary" ng-show="vm.goEdit" ng-click="vm.editOffer()">
                    <i class="glyphicon glyphicon-edit"></i>
                    Save
                </button>

            </div>
        </div>
    </div>

</u-main-view>
