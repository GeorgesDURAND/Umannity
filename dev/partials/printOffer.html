<u-main-view>

    <div class="thumbnail col-lg-5 col-md-5 col-sm-8 col-xs-8 col-lg-offset-1 col-md-offset-1 col-sm-offset-2 col-xs-offset-2">
        <img class="group" src="../img/offer-img.jpg" alt="" />
        <div class="caption text-left">
            <h4 class="group inner">
                {{ vm.offer.name }}
            </h4>
            <hr/>
            <p class="group inner">
                {{ vm.offer.description }}
            </p>
        </div>
    </div>
    <div class="thumbnail col-lg-4 col-md-4 col-sm-8 col-xs-8 col-lg-offset-1 col-md-offset-1 col-sm-offset-2 col-xs-offset-2">
        <img class="group" ng-src="{{vm.offer.partner.image}}"/>
        <div class="text-center">
            <p class="group inner">
                {{ vm.offer.description }}
            </p>
        </div>
        <hr/>
        <div class="text-center">
            <button type="button" class="btn btn-success">{{ vm.offer.points }} {{"POINTS" | translate}}</button>
        </div>
        <div class="caption text-center">
            <a href="http://www.google.fr">{{"GOWEBSITE" | translate}}</a>
        </div>
    </div>

</u-main-view>
