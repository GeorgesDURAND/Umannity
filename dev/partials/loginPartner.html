<u-main-view-no-menu>
    <div class="u-plogin">
        <div class="u-plogin col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div ng-click="vm.changeView('/login')" class="u-to-loginUser col-lg-12 col-md-12 col-sm-12 col-xs-12">
                {{ 'TOLOGINUSER' | translate }}
            </div>
            <div class="u-center-block col-lg-offset-4 col-lg-4  col-md-offset-2 col-md-8 col-sm-offset-2 col-sm-8 col-xs-offset-1 col-xs-10">
                <div class="col-md-offset-1 col-md-10">
                    <img class="img-responsive u-logo-plogin" src="../img/logoUmannityLogin.png" />
                </div>
                <div class="u-plogin-block col-md-offset-1 col-md-10">
                    <label uib-alert class="col-lg-12 col-md-12 col-sm-12 col-xs-12 alert-danger u-alert-login-orange" ng-repeat="error in vm.errors track by $index" close="closeAlert($index)">{{error | translate}}</label>
                    <form class="css-form" novalidate>
                        <label class="u-label-plogin col-md-12 ">
                            {{ 'EMAIL' | translate }}
                        </label>
                        <input class="u-input-plogin col-md-12" type="text" ng-model="vm.email" name="email"/>
                        <label class="u-label-plogin col-md-12">
                            {{ 'PASSWORD' | translate }}
                        </label>
                        <input class="u-input-plogin col-md-12" type="password" ng-model="vm.password" name="password"/>
                        <btn class="btn u-btn-plogin col-lg-offset-0 col-lg-12 col-md-offset-0 col-md-12 col-sm-offset-2 col-sm-8 col-xs-offset-2 col-xs-8 " ng-click="vm.login()">
                            {{ 'CONNECT' | translate }}
                        </btn>
                        <label class="col-lg-12 col-md-6 col-sm-12 col-xs-12">
                            <a class="u-subs-link-plogin">{{ 'BEPARTNER' | translate }}</a>
                        </label>
                        <label class="col-lg-12 col-md-6 col-sm-12 col-xs-12">
                            <a class="u-pwd-link-plogin" ng-click="vm.changeView('/resetPassword')">{{ 'LOST_PWD' | translate }}</a>
                        </label>
                    </form>
                </div>
            </div>
        </div>
    </div>
</u-main-view-no-menu>
