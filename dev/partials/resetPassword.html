<u-main-view-no-menu>
    <div class="u-resetPwd col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div ng-click="vm.changeView('/login')" class="u-to-connection col-lg-12 col-md-12 col-sm-12 col-xs-12">
            {{ 'TOCONNECTION' | translate }}
        </div>
        <div class="u-center-block col-lg-offset-4 col-lg-4  col-md-offset-2 col-md-8 col-sm-offset-2 col-sm-8 col-xs-offset-1 col-xs-10">
            <div class="col-md-offset-1 col-md-10">
                <img class="img-responsive u-logo-resetPwd" src="../img/logoUmannityLogin.png" />
            </div>
            <div class="u-resetPwd-block col-md-offset-1 col-md-10">
                <label uib-alert class=" col-lg-12 col-md-12 col-sm-12 col-xs-12 alert-danger u-alert-login-blue" ng-repeat="error in vm.errors track by $index" close="vm.closeAlert($index)">{{error | translate}}</label>
                <form class="css-form" novalidate>
                    <label class="u-label-resetPwd col-md-12 ">
                        {{ 'EMAIL' | translate }}
                    </label>
                    <input class="u-input-resetPwd col-md-12" type="text" ng-model="vm.email" name="email"/>
                    <btn class="btn u-btn-resetPwd col-lg-offset-0 col-lg-12 col-md-offset-0 col-md-12 col-sm-offset-2 col-sm-8 col-xs-offset-2 col-xs-8 " ng-click="vm.resetPassword()">
                        {{ 'RESETPWD' | translate }}
                    </btn>
                </form>
            </div>
            <div ng-show="vm.reset" class="col-md-offset-1 col-md-10">
                {{"NOTIFICATIONSEND" | translate }}
            </div>
        </div>
    </div>
</u-main-view-no-menu>
