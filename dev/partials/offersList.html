<u-main-view>
    <div class="u-box-center">

        <!-- Titre -->
        <div class='col-lg-12 col-md-12 col-sm-12 col-xs-12'>
            <div class="page-title">
                <div class="pull-left">
                    <u-page-title title="OFFERSLIST_TITLE"> </u-page-title>
                </div>
            </div>
        </div>
        <!-- FIN Titre -->

        <!-- Barre de recherche -->
        <div class="col-lg-7 col-md-7 col-sm-12 col-xs-12">
            <div class="input-group primary">
                    <span class="input-group-addon">
                        <span class="arrow"></span>
                        <i class="fa fa-search"></i>
                    </span>
                <input type="text" ng-model="vm.searchText" class="form-control search-page-input" placeholder="{{ 'PLACEHOLDER_SEARCH' | translate}}" value="">
            </div>
        </div>
        <!-- FIN Barre de recherche -->


        <div class="offers-bloc col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <span ng-repeat="offer in vm.offersList | filter:vm.search" class="offer-line">
                <div class="thumbnail col-lg-3 col-md-3 col-sm-6 col-xs-6" ng-click="vm.changeView('/offer/', offer.id)">
                    <img class="group" src="../img/placeholder-offer.png" alt="" />
                    <div class="caption text-center">
                        <h4 class="partener-name group inner">
                            {{offer.partner.name}}
                        </h4>
                        <p class="group inner">
                            {{offer.name}}
                        </p>
                        <hr/>
                        <strong class="pointsOffersList text-success">
                            {{offer.points}} {{"POINTS" | translate}}
                        </strong>
                    </div>
                </div>
